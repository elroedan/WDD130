<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rome</title>
    <link rel="stylesheet" href="styles/second.css" />
  </head>
  <body>
    <header>
      <a id="logo_link" href="index.html">
        <img class="logo" src="images/raftinglogo.png" alt="Rome Logo" />
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="second.html">Page 2</a>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html">Contact Us</a>
      </nav>
    </header>
    <div id="hero">
      <div id="herobox">
        <img
          id="frontimg"
          src="images/newraft.jpg"
          alt="People enjoying rafting"
        />
      </div>
    </div>
    <div class="schedule">
      <div id="background">
        <h1>Schedule form</h1>

        <form id="info" action="index.html">
          <label class="letter" for="fname">First name:</label>
          <input
            type="text"
            placeholder="Your first name"
            class="box"
            name="fname"
          />
          <label class="letter" for="lname">Last name:</label>
          <input
            type="text"
            class="box"
            placeholder="Your last name"
            name="lname"
          /><br /><br />
          <label class="letter" for="email">Email:</label>
          <input
            type="text"
            class="box"
            placeholder="@gmail.com"
            name="email"
          />
          <label class="letter" for="number">Contact:</label>
          <input
            type="tel"
            class="box"
            placeholder="Your phone number"
            name="number"
          /><br /><br />
          <label class="letter" for="adults">Adults:</label>
          <input type="number" class="box" placeholder="+1" name="adults" />
          <label class="letter" for="children">Youth(Age 5-17):</label>
          <input
            type="number"
            class="box"
            placeholder="+1"
            name="child"
          /><br /><br />
          <label class="letter"></label>
          <input type="date" class="box" name="date" />
          <input type="time" class="box" /><br /><br />
          <input type="submit" class="button" value="Submit" />
        </form>
      </div>
    </div>
  </body>
  <footer>
    <h3>Rome &copy; 2022 - Elroe Woldemichael</h3>
    <h3><a href="site-plan-rafting.html">Site Plan</a></h3>
    <h3><a href="contactus.html">Contact Us</a></h3>
    <div class="social">
      <a href="https://facebook.com" target="_blank">
        <img src="images/facebook.png" alt="fb icon" />
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="images/twitter.png" alt="twitter icon" />
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="images/instagram.png" alt="instagram icon" />
      </a>
    </div>
  </footer>
</html>
